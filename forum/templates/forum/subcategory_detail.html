<!DOCTYPE html>
<html>
<head>
    <title>Subcategory Detail</title>
</head>
<body>
    <h1>{{ subcategory.name }}</h1>
    <ul>
        {% for thread in subcategory.threads.all %}
            <li><a href="{% url 'thread_detail' thread.pk %}">{{ thread.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
