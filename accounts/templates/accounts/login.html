{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="div03-prompts" id="prompts-section">
    <div class="div0301-predefprompts">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        <p><a href="{% url 'forgot_password' %}">Forgot Password</a></p>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
{% endblock %}
