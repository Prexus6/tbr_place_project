{% extends 'base.html' %}

{% block content %}
<div class="div03-prompts" id="prompts-section">
    <div class="div0301-predefprompts">
        <div class="security-question-container">
            <h1>Security Question</h1>
            <form method="post">
                {% csrf_token %}
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <p>Secret Question: {{ secret_question }}</p>
                <label for="secret_answer">Secret answer:</label>
                <input type="text" id="secret_answer" name="secret_answer" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
