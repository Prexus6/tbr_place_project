<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="secret_answer">Answer to the secret question "What is your favorite book?":</label>
        <input type="text" id="secret_answer" name="secret_answer" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
