<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" name="username" maxlength="255" required id="id_username" value="{{ form.username.value }}">
        <br>

        {% if secret_question %}
            <p>Secret question: "{{ secret_question }}"</p>
            <label for="id_secret_answer">Secret answer:</label>
            <input type="password" name="secret_answer" maxlength="255" required id="id_secret_answer">
            <br>
        {% endif %}

        <button type="submit">Submit</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
